<!-- Inside your checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* style.css */

/* Reset CSS */
body, h1, h2, h3, h4, h5, h6, p, blockquote, pre,
dl, dd, ol, ul, figure,
hr,
fieldset, legend {
    margin: 0;
    padding: 0;
}

html {
    box-sizing: border-box;
    font-size: 16px;
}

*, *:before, *:after {
    box-sizing: inherit;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
}

/* Container */
.container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Checkout Form Styles */
form {
    margin-top: 2rem;
}

h2 {
    color: #333;
    font-size: 28px;
    margin-bottom: 1.5rem;
}

.row {
    display: flex;
    margin: 0 -16px;
}

.col-50 {
    flex: 0 0 50%;
    padding: 0 16px;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #555;
}

input {
    padding: 10px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 1rem;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

/* Cart Summary Styles */
.col-25 {
    flex: 0 0 25%;
    padding: 0 16px;
}

.price {
    color: black;
    font-size: 18px;
    margin-bottom: 1rem;
}

.fa-shopping-cart {
    font-size: 24px;
    vertical-align: middle;
    margin-right: 8px;
}

/* Responsive styles */
@media screen and (max-width: 600px) {
    .row {
        flex-direction: column;
    }

    .col-50, .col-25 {
        flex: 0 0 100%;
        margin-bottom: 1rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <form action="/process_checkout" method="POST">
            <h2>Billing Information</h2>

            <div class="row">
                <div class="col-50">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="CLARK KENT/SUPERMAN" required>
                </div>
                <div class="col-50">
                    <label for="phone">Contact Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+92-XXX-XXXXXXX" required>
                </div>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="ABC@example.com" required>

            <label for="adr">Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>

            <div class="row">
                <div class="col-50">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="METROPOLIS" required>
                </div>
                <div class="col-50">
                    <label for="zip">Postal Code</label>
                    <input type="text" id="zip" name="zip" placeholder="10001" required>
                </div>
            </div>

            <button type="submit" class="btn">Continue to checkout</button>
        </form>

    </div>
</body>
</html>
